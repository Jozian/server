<div id="password-recovery" class="box">
    <form id="password-recovery-form" class="side-form" name="login" method="post" >
        <div class="control">
            <h1>Password Recovery</h1>
            <input type="password" name="newPass" id="new-pass"  placeholder="new password" required autocomplete="on"/>
        </div>
        <div class="control">
            <input type="password" name="confirmPass" id="confirm-pass" placeholder="confirm password"  required/>
            <div class="b_error_msg hidden" id="login_err" style="right: 31px !important;">
                <span>Passwords does not match</span>
            </div>
        </div>

        <div class="control">
            <input type="submit" value="Reset"  class="b_recovery-btn">
        </div>

    </form>
</div>
