<h1 style="padding-bottom: 0 !important">Commentaries </h1>

<div class="b_commentaries">
    <div data-win-control="Table.UI.Table"
         class="b_commentaries__table"
         data-win-options="{
            columns: [{
                key: 'name',
                icon: '',
                text: '',
                type: 'text',
                width: '120px'
            },
            {
                key: 'button',
                icon: 'fa fa-search',
                text: '',
                type: 'button',
                width: '40px'
            },
            {
                key: 'path',
                icon: '',
                text: '',
                type: 'text',
                width: '300px'
            },
            {
                key: 'like',
                icon: 'fa fa-thumbs-o-up',
                text: 'Like',
                type: 'number',
                width: '30px',
                float: 'left'
            },
            {
                key: 'unlike',
                icon: 'fa fa-thumbs-o-down',
                text: 'Unlike',
                type: 'number',
                width: '30px',
                float: 'right'
            },
            {
                key: 'type',
                icon: 'fa fa-file',
                text: 'Type',
                type: 'text',
                width: '90px'
            },
            {
                key: 'date',
                icon: 'fa fa-calendar-o',
                text: 'Date',
                type: 'date',
                width: '100px'
            },
            {
                key: 'amount',
                icon: 'fa fa-comment',
                text: 'Amount',
                type: 'number',
                width: '45px',
                float: 'right'
            }],
            noCheck: 'true'
    }">
    </div>

    <footer>
        <div class="b-footer__wrapper">
            <button class="b-commentaries__exports"> Export</button>
            <button class="b-commentaries__archive" data-win-bind="disabled: disabled"> Archive</button>
        </div>
    </footer>
</div>
