<div class="b-add-library-popup">
    <h3>Media items should be shared with users before they can see them on mobile client. You can do it on the 'Libraries' tab with the help of 'Invite Users' button. Do you want to do it now?</h3>



    <div class="b_media-list-tpl--item__checkbox" style="padding-top: 0px;">
        <label>
            <input type="checkbox" class="b-not-ask-checkbox">
            <div class="b_body-box"></div> Do not ask again.
        </label>
    </div>

    <footer class="b-add-library__footer">
        <div class="b-footer__wrapper">
            <button class="b-button-ok">Yes</button>
            <button class="b-button-cancel">No</button>
        </div>
    </footer>
</div>
