<div class="b_password-recovery b_popup">
    <h2 class="b_alert__title">
        Password recovery
    </h2>

    <h3 class="b_alert__content">
        In order to reset your password, enter your email. If you have not received an email please check your Spam folder.
    </h3>

    <label>Email: <input type="email" required autocomplete="on"/></label>

    <footer class="b-alert__footer">
        <div class="b-footer__wrapper">
            <button class="b-button-ok">SEND</button>
            <button class="b-button-cancel">CANCEL</button>
        </div>
    </footer>
</div>
