<html>
    <head>
        <title>Auth error</title>
    </head>
    <div class="b_start-header-top-line" style="height: 5px; width: 100%; clear: both;">
        <div class="b_start-header-top-line--red" style="width: 25%; height: 100%; background-color: #c75719; float: left;"></div>
        <div class="b_start-header-top-line--green" style="width: 25%; height: 100%; background-color: #5e8000; float: left;"></div>
        <div class="b_start-header-top-line--blue" style="width: 25%; height: 100%; background-color: #3278ba; float: left;"></div>
        <div class="b_start-header-top-line--yellow" style="width: 25%; height: 100%; background-color: #f5c011; float: left;"></div>
    </div>
    <body style="background-color: #f2f2f2; line-height: 1.5; margin: 0; position: relative;">
        <div class="content" style="width: 65%; margin: auto; position: relative; transform: translateY(65%); margin-top: 145px;">
            <div class="error" style="text-align: center; position: relative; transform: translateY(20%);">
                <span> Auth Error: ${errorMsg}</span>
            </div>
            <a href="${url}" style="display: block; color: #104199; font-size: 24px; text-align: center; position: relative; transform: translateY(20%);"> Try again</a>
        </div>
    </body>
</html>
